<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../assets/img/basic/favicon.ico" type="image/x-icon">
    <title>Unauthorized</title>
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/language.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="stylesheet" href="../../assets/css/language.css">
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F8FA;
            z-index: 9998;
            text-align: center;
        }

        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">
</head>
<body>

{{template "translate0.html".}}
<!-- Pre loader -->
<div id="loader" class="loader">
    <div class="plane-container">
        <div class="l-s-2 blink">LOADING</div>
    </div>
</div>

<div id="app" class="paper-loading">
    <main class="template-genre">
        <!-- Search Section & Nav -->
        <div class="search-section home-search">
            <!-- Header -->
            {{template "navbar0.html".}}
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="container">
                        <div class="col-xl-8 mx-lg-auto">
                            <header class="text-center">
                                <h1>Unauthorized!</h1>
                                <p class="section-subtitle">Something went wrong. You are Unauthorized.</p>
                            </header>
                            <div class="message">
                                <p>401</p>
                            </div>
                            <div class="masthead">
                                <form>
                                    <input type="text" class="search-field" placeholder="Search Something ... ">
                                    <button type="submit"><i class="icon icon-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <!-- #main -->
            </div>

            {{template "footer0.html".}}
        </div>
</body>
</html>
