<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/img/basic/favicon.ico" type="image/x-icon">
    <title>Wiki Q&A Index</title>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/language.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/language.css">
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F8FA;
            z-index: 9998;
            text-align: center;
        }

        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=News+Cycle:400,700" rel="stylesheet">
</head>
<body>

{{template "translate.html".}}
<!-- Pre loader -->
<div id="loader" class="loader">
    <div class="plane-container">
        <div class="l-s-2 blink">LOADING</div>
    </div>
</div>

<div id="app" class="paper-loading">
<main class="template-genre">
    <!-- Search Section & Nav -->
    <div class="search-section home-search">
        <!-- Header -->
            {{template "navbar.html".}}
        <div class="masthead text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-md-auto">
                        <h1></h1>

                        <form class="form" id="form-buscar" action="/search/result" method="GET">
                            <div class="form-group">

                                <div class="input-group">
                                    <input  class="form-control" type="text" name="search" id="search" placeholder="Search..." required/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="submit">
                                                 <i class="glyphicon glyphicon-search search-l" aria-hidden="true"></i>
                                        </button>
                                    </span>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Genre -->
    <section id="genre" class="genre">
        <div class="container">
            <header class="text-center">
                <h2 class="section-title helptopic"></h2>
                <div class="section-subtitle helptopic0"></div>
            </header>
            <div class="row p-t-b-80">


                <div class="text-center col-xl-6">
                    {{ if .is_logged_in }}
                    <div clas s="media-body"><span class="icon"><img src="assets/img/icon/icon2.png" alt=""></span>
                        <h3 class="p-t-b-20 relogin"></h3>
                        <p class="registerlogin" ></p>
                    </div>
                    {{end}}
                    {{ if not .is_logged_in }}
                    <div class="media-body"><span class="icon"><a href="/u/login"><img src="assets/img/icon/icon2.png" alt=""></span>
                        <h3 class="p-t-b-20 relogin"></h3></a>
                        <p class="registerlogin" ></p>
                    </div>
                    {{end}}
                </div>

                <div class="text-center col-xl-6">
                    <div class="media-body"><span class="icon"><a href="/post"><img src="assets/img/icon/icon1.png" alt="/post"></span>
                         <h3 class="p-t-b-20 qanda"></h3> </a>
                        <p class = "qanda0" ></p>
                    </div>
                </div>


                <div class="text-center col-xl-8 center wikilink">
                    <a class="media-body"><span class="icon"><a href="/wiki"><img src="assets/img/icon/icon3.png" alt=""></span>
                        <h3  class="p-t-b-20 wiki-l"></h3></a>
                        <p class = "wenku"></p>
                    </div>
                </div>


            </div>
            </div>
        </div>
    </section>
    <!-- Call To Action -->
    <section class="section">
        <div class="container">
            <div class="row call-to-action  paper-block">
                <div class="col-xl-1"><span class="icon icon-envelope-line"></span>
                </div>
                <div class="col-xl-9">
                    <h3 class="contacus" ></h3>
                    <div class="contacus0"></div>
                </div>
                <div class="col-xl-2"><a href="https://github.cs.adelaide.edu.au/MCI-Project2019/team09" class="btn btn-primary btn-action mt-3 contacnow"></a>
                </div>
            </div>
        </div>
    </section>
</main>

{{template "footer.html".}}
</div>
</body>
</html>
